
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // JavaScript function to handle the redirection
        function redirect() {
            // URL to redirect to
            var targetUrl = "https://withjoy.com/lai-and-lim-jun-25";
            // Redirect after 3 seconds (3000 milliseconds)
            setTimeout(function() {
                window.location.href = targetUrl;
            }, 3000);
        }
        // Call the redirect function when the page loads
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirecting you to the new page...</p>
    <p>If you are not redirected automatically, <a href="https://withjoy.com/lai-and-lim-jun-25">click here</a>.</p>
</body>
</html>
